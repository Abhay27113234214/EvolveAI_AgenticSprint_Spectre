<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>

<body>
    <h1>Upload a Financial Report (PDF)</h1>
    <form method="post" action="{{ url_for('uploadAnnualPdf' ) }}" enctype="multipart/form-data">
        <p>
            <input type="file" name="pdf_file" accept=".pdf">
        </p>
        <p>
            <input type="submit" value="Upload">
        </p>
    </form>
</body>

</html>
